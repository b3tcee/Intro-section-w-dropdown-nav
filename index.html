<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css" >
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="body-wrapper">
  <!--NAV SECTION BEGINS-->
    <nav class="header__container">
      <img class="header__logo"src="images/logo.svg">
      <ul class="info__section">
        <li> Features <img src="images/icon-arrow-down.svg"></li> 
        <li> Company <img src="images/icon-arrow-down.svg"></li> 
        <li>Careers</li> 
        <li> About</li>
      </ul>
      <ul class="user__section">
        <li>Login</li> 
        <li><button class="reg__button">Register</button> </li> 
      </ul>
    </nav>
      <!--NAV SECTION ENDS-->

      <!--PREVIEW SECTION BEGINS-->
    <section class="preview__container">
      <div class="preview__text">
       <p class="preview__heading"> Make <br> remote work</p>

       <p class="preview__details">Get your team in sync, no matter your location.<br> Streamline processes, 
        create team rituals, and <br> watch productivity soar.</p> 

        <button class="more__button">Learn more</button>

        <div class="client__display">
          <img src="images/client-databiz.svg">
          <img src="images/client-audiophile.svg">
          <img src="images/client-meet.svg">
          <img src="images/client-maker.svg">
        </div>
      </div>
      <img class="desktop__image" src="images/image-hero-desktop.png">
    </section>
      <!--PREVIEW SECTION ENDS-->
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Betsy Otoyo</a>.
      </div>
  </div>
</body>
</html>
